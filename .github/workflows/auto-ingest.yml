name: ğŸ¤– Automated Data Ingestion

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“‹ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ” Run ingestion scripts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          echo "ğŸš€ Starting automated ingestion..."
          python -m ingest.github_ingest
          python -m ingest.arxiv_ingest
          python -m ingest.hf_ingest
          python -m ingest.pwc_ingest
          python -m dedup.dedup
          echo "âœ… Ingestion complete!"

      - name: ğŸ“Š Report status
        run: |
          echo "ğŸ‰ Successfully updated AI agent database!"
          echo "ğŸ“ˆ Check the API at your deployed URL for latest data"
